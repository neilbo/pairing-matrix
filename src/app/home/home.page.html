<ion-header [translucent]="false">
  <ion-toolbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <section>
    <div id="container">
      <strong
        >Make a pairing matrix for your awesome team in just a few
        clicks</strong
      >
      <form (ngSubmit)="doIt()"> 
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6" offset-md="3" size-lg="8" offset-md="2">
              <ion-input
                placeholder="{{team.names}}"
                [(ngModel)]="names"
                [ngModelOptions]="{standalone: true}"
                #inputToFocus
              ></ion-input>
              
            </ion-col>
            <ion-col size="12" size-md="6" offset-md="3" size-lg="8" offset-md="2">
              <ion-button (click)="doIt()" shape="round" size="large">
                {{team.action}}</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </section>
</ion-content>
